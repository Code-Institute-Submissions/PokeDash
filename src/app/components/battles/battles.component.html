<div class="card col shadow block-status" [ngStyle]="{'background-color': color}">
	<div class="card-header">
		Battle {{battleNumber +1}} <i class="fas fa-star"></i>
	</div>
	<div *ngIf="combatDisplay;then inCombat else winner"></div>

	<div class="card-body status">
		<ng-template #inCombat>
			<br>{{battleInput.pokemon1}}<br>
			<img src="{{battleInput?.sprite1}}" class="img-fluid"><br>
			<h1 class="vs"><span class="vs-left">V</span><span class="vs-right">S</span></h1>
			<br>
			<img src="{{battleInput?.sprite2}}" class="img-fluid"><br> {{battleInput.pokemon2}}
			<br>

			<span *ngIf="countdownText !=0">{{countdownText}}</span>
		</ng-template>
		<ng-template #winner><br>
			<img src="{{winners[1]}}" alt="{{winners[0]}}" class="img-fluid">
			<h2>{{winners[0]}} <br>Wins!</h2><br>
			<img src="https://media1.giphy.com/media/3ohhwJPSL00H2r6Rhe/giphy.gif" class="img-fluid">
		</ng-template>
	</div>
	<div class="card-footer text-center">
		<button class="btn btn-default btn-block action" [disabled]="isLoading" (click)="toggleStatus(battleInput.isActive)">{{buttonText}}</button>
	</div>
</div>
