<div class="section-container">
  <h2>Pokemon List</h2>
  <table class="table table-inverse table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead class="thead-dark">
      <tr>
        <th>
          <mfDefaultSorter by="id">Pokedex Number</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="Name">Name</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="Type">Type</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="Attack">Attack</mfDefaultSorter></th>
        <th>
          <mfDefaultSorter by="Defense">Defense</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="Speed">Speed</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="Generation">Generation</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="Gegendary">Legendary</mfDefaultSorter>
        </th>
        <th>
          <mfDefaultSorter by="battle">In Battle?</mfDefaultSorter>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of mf.data">
        <td>{{pokemon.id}}</td>
        <td>{{pokemon.Name}}</td>
        <td>{{pokemon.Type1}}<span *ngIf="pokemon.Type2"> / {{pokemon.Type2}}</span></td>
        <td>{{pokemon.Attack}}</td>
        <td>{{pokemon.Defense}}</td>
        <td>{{pokemon.Speed}}</td>
        <td>{{pokemon.Generation}}</td>
        <td><span class="badge badge-warning" *ngIf="pokemon.Legendary">Legendary <i class="fa fa-star"></i></span></td>
        <td><span class="badge badge-danger" *ngIf="pokemon.battle">Battling XYZ</span></td>
      </tr>
    </tbody>
  </table>
</div>
